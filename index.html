<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="calculator-box">
      <span class="text-tile">Calculator</span>
      <input type="number" placeholder="0" required class="number-1">
      <div class="mathematical-operators-grid">
        <button class="PlusBtn">+</button>
        <button class="MinusBtn">-</button>
        <button class="TimesBtn">*</button>
        <button class="DivideBtn">/</button>
        <button class="ModulusBtn">%</button>
      </div>
      
      <input type="number" placeholder="0" required class="number-2">
      <button class="submit-btn">Submit</button>
      <span class="result-text">0</span>
      <span class="made-by-title"> made by: @lstrndg</span>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
